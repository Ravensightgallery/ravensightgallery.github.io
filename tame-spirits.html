
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{title}</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 900px;
      max-width: 90%;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      max-width: 90vw;
      max-height: 80vh;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 12px;
    }
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
    }
    .lightbox-close {
      position: absolute;
      top: 5px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    a {
      color: #9ecbff;
      display: block;
      margin-top: 30px;
    }
  </style>
  <script>
    let images = [];
    let currentIndex = -1;

    function showLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const caption = document.getElementById("lightbox-caption");

      images = Array.from(document.querySelectorAll('.gallery img'));
      currentIndex = images.findIndex(img => img.getAttribute("src") === src);
      lightboxImg.src = src;
      caption.innerText = src.split('/').pop();
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function navigate(direction) {
      if (currentIndex === -1) return;
      currentIndex += direction;

      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;

      let nextSrc = images[currentIndex].getAttribute("src");
      document.getElementById("lightbox-img").src = nextSrc;
      document.getElementById("lightbox-caption").innerText = nextSrc.split('/').pop();
    }

    document.addEventListener("keydown", function(e) {
      const lightbox = document.getElementById("lightbox");
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") navigate(1);
        if (e.key === "ArrowLeft") navigate(-1);
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>
</head>
<body>
  <h1>{title}</h1>
  <div class="gallery">
    {images}
  </div>
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Zoomed image">
    <div style="margin-top:10px; color:white;" id="lightbox-caption"></div>
  </div>
  <br><a href="index.html">‚Üê Back to Home</a>
</body>
</html>
