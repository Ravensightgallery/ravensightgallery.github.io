<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tame-spirits</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 900px;
      max-width: 90%;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>tame-spirits</h1>
  <div class="gallery">
    <img src="gallery_images/tame-spirits/20220708_183703.jpg" alt="20220708_183703.jpg" onclick="showLightbox('gallery_images/tame-spirits/20220708_183703.jpg')">
<img src="gallery_images/tame-spirits/20220708_183716.jpg" alt="20220708_183716.jpg" onclick="showLightbox('gallery_images/tame-spirits/20220708_183716.jpg')">

  </div>
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-caption" style="color:white; margin-top:10px;"></div>
  </div>
  <br><a href="index.html">‚Üê Back to Home</a>
  <script>
    let images = [];
    let currentIndex = -1;

    function showLightbox(src) {
      images = Array.from(document.querySelectorAll('.gallery img'));
      currentIndex = images.findIndex(img => img.getAttribute("src") === src);
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox-caption").innerText = src.split('/').pop();
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function navigate(direction) {
      if (currentIndex === -1) return;
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      const nextSrc = images[currentIndex].getAttribute("src");
      document.getElementById("lightbox-img").src = nextSrc;
      document.getElementById("lightbox-caption").innerText = nextSrc.split('/').pop();
    }

    document.addEventListener("keydown", function(e) {
      if (document.getElementById("lightbox").style.display === "flex") {
        if (e.key === "ArrowRight") navigate(1);
        if (e.key === "ArrowLeft") navigate(-1);
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>
</body>
</html>
