    body {

      text-align: center;

    h1 {
      font-size: 3em;

      background-color: rgba(0, 0, 0, 0.6);

      display: inline-block;

    .gallery-links {

    a {
      color: #9ecbff;

      transform: scale(1.05);

    }

    #raven-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 22px;
      color: #666;
      cursor: pointer;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    #raven-icon:hover {
      color: #9ecbff;
      text-shadow: 0 0 8px #9ecbff;
    }

    #raven-whisper {
      margin-top: 80px;
      color: #444;
      font-style: italic;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 2s ease;
